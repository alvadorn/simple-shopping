<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css"
	th:href="@{/stylesheets/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<h1 class="text-center">Login</h1>
		<form method="POST" th:action="@{/admin/login}">
			
	
			<div class="form-group">
				<label for="username" class="control-label">Login</label>
				<input id="username" name="username" type="text" class="form-control" />
			</div>
			
			<div class="form-group" >
				<label for="password" class="control-label">Password</label>
				<input id="password" name="password" type="password" class="form-control" />
			</div>

			<div class="form-group">
				<input type="checkbox" name="remember-me"/>
				<label class="control-label">Remember me</label>			
			</div>

			<button type="submit" class="btn btn-block">Send</button>
		</form>
	</div>
	<script th:src="@{/javascripts/jquery.min.js}"></script>
	<script th:src="@{/javascripts/bootstrap.min.js}"></script>
</body>
</html>
