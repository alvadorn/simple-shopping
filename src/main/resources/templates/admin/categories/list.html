<html layout:decorator="layout/admin_layout" th:with="activeTab='categories'">
<section layout:fragment="body" class="container">
	<h1 class="text-center">Categories List</h1>
	<div class="alert alert-success" th:if="${not #strings.isEmpty(message)}">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		<span class="glyphicon glyphicon-ok"></span>
		<span th:text="${message}"></span>
	</div>
	<div class="fix-table">
	<table class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<th class="text-center">Name</th>
			<th class="text-center">Description</th>
		</thead>
		<tbody>
			<tr th:each="category : ${categories.getContent()}">
				<td class="text-center"><a th:href="@{/admin/categories/{id}(id = ${category.id})}" th:text="${category.name}"></a></td>
				<td class="text-center" th:text="${category.description}"></td>
			</tr>
		</tbody>
	</table>
	</div>
	<th:block th:replace="layout/page :: pages_bootstrap(${categories},'/admin/categories')"></th:block>
</section>
</html>
