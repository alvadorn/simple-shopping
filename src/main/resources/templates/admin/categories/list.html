<section layout:decorator="layout/admin_layout" layout:fragment="body" class="container">
	<h1 class="text-center">Categories List</h1>
	<table class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<th class="text-center">Name</th>
			<th class="text-center">Description</th>
		</thead>
		<tbody>
			<tr th:each="category : ${categories.getContent()}">
				<td class="text-center"><a th:href="@{/admin/category/{id}(id = ${category.id})}" th:text="${category.name}"></a></td>
				<td class="text-center" th:text="${category.description}"></td>
			</tr>
		</tbody>
	</table>
	<th:block th:replace="layout/page :: pages_bootstrap(${categories},'/admin/categories')"></th:block>
</section>
